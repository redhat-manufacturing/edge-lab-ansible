---
ansible-navigator:
  ansible:
    config:
      path: ansible.cfg
    inventory:
      entries:
      - ./inventory
  execution-environment:
    container-options:
    - --privileged
    - --security-opt=label=disable
    volume-mounts:
      - dest: /var/home/core
        src: /Users/cory
    enabled: true
    image: localhost/osdu_lab-infra:latest
    pull:
      policy: never
  logging:
    append: true
    file: ansible-navigator.log
  mode: stdout
  playbook-artifact:
    enable: false
