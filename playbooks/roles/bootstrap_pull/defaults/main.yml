---
ee_registry: registry.jharmison.com
ee_repo: osdu-lab/infra
ee_tag: latest

ee_image: '{{ ee_registry }}/{{ ee_repo }}:{{ ee_tag }}'

config_setup_dir: /etc/osdu-lab

ee_pull_authfile: '{{ config_setup_dir }}/ee-pull.json'
ee_pull_user: puller

ansible_navigator_config_path: '{{ config_setup_dir }}/ansible-navigator.yml'
ansible_navigator_vault_password_path: '{{ config_setup_dir }}/vault-password'

ansible_pull_playbooks:
- playbooks/ssh-config.yml
