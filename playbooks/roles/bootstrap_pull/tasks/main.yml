---
- name: Ensure ansible-navigator is installed using default means
  ansible.builtin.include_tasks:
    file: '{{ item }}'
  with_first_found:
  - files:
    - prereqs/{{ ansible_distribution }}/{{ ansible_distribution_major_version }}/main.yml
    - prereqs/{{ ansible_distribution }}/main.yml
    - prereqs/main.yml

- name: Ensure that directories exist
  ansible.builtin.file:
    state: directory
    path: '{{ item | dirname }}'
    owner: root
    group: root
    mode: '0755'
  loop:
  - '{{ ee_pull_authfile }}'
  - '{{ ansible_navigator_config_path }}'
  - '{{ ansible_navigator_vault_password_path }}'

- name: Ensure the vault password is in place and readable only by root
  become: true
  ansible.builtin.copy:
    content: '{{ vault_password }}'
    dest: '{{ ansible_navigator_vault_password_path }}'
    owner: root
    group: root
    mode: '0600'

- name: Template the ansible-navigator configuration
  become: true
  ansible.builtin.template:
    src: ansible-navigator.yml.j2
    dest: '{{ ansible_navigator_config_path }}'

- name: Ensure the root SSH directory is prepared
  become: true
  ansible.builtin.file:
    path: /root/.ssh
    state: directory
    owner: root
    group: root
    mode: '0700'

- name: Ensure that the SSH key for accessing the repo is available
  become: true
  ansible.builtin.copy:
    content: '{{ git_ssh_key }}'
    dest: /root/.ssh/id_rsa
    owner: root
    group: root
    mode: '0400'

- name: Ensure that the public SSH key for accessing the repo is in place
  become: true
  ansible.builtin.copy:
    content: '{{ git_ssh_pub_key }}'
    dest: /root/.ssh/id_rsa.pub
    owner: root
    group: root
    mode: '0644'

- name: Ensure that the user can authenticate against the registry
  become: true
  ansible.builtin.template:
    src: ee-pull.json.j2
    dest: '{{ ee_pull_authfile }}'
    owner: root
    group: root
    mode: '0600'

- name: Ensure that the systemd unit environment file exists
  become: true
  ansible.builtin.template:
    src: ansible-pull.env.j2
    dest: /etc/systemd/system/ansible-pull.env
    owner: root
    group: root
    mode: '0600'

- name: Ensure that the systemd unit and exec script exist
  become: true
  ansible.builtin.copy:
    src: '{{ item.src }}'
    dest: '{{ item.dest|default("/etc/systemd/system/" + item.src) }}'
    owner: root
    group: root
    mode: '{{ item.mode|default("0644") }}'
  loop:
  - src: ansible-pull.service
  - src: ansible-pull.timer
  - src: ansible-pull.sh
    dest: /usr/local/bin/ansible-pull.sh
    mode: '0700'

- name: Ensure that our EE can SSH into the user
  ansible.posix.authorized_key:
    user: '{{ ansible_user }}'
    state: present
    key: '{{ git_ssh_pub_key }}'
